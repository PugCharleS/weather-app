<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather App</title>
        <link rel="stylesheet" href="styles/style.css" />
    </head>
    <body>
        <header class="header">
            <h1 class="header__title">Weather App</h1>
        </header>
        <main>
            <div class="container">
                <div class="search">
                    <input
                        id="search"
                        class="search__input"
                        type="text"
                        placeholder="Enter Location"
                    />
                </div>
                <div class="main-block">
                    <div class="weather">
                        <div class="weather__info">
                            <h2 id="city"></h2>
                            <div class="content">
                                <p id="text"></p>
                                <img id="icon" />
                            </div>
                            <div class="degrees">
                                <h2 id="temp"></h2>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="low measure block">
                    <div class="icon">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            style="
                                width: 24px;
                                height: 24px;
                                overflow: visible;
                                fill: rgb(255, 255, 255);
                            "
                            viewBox="0 0 640 512"
                        >
                            <path
                                d="M96 208c0-61.86 50.14-111.1 111.1-111.1c52.65 0 96.5 36.45 108.5 85.42C334.7 173.1 354.7 168 375.1 168c4.607 0 9.152 .3809 13.68 .8203l24.13-34.76c5.145-7.414 .8965-17.67-7.984-19.27L317.2 98.78L301.2 10.21C299.6 1.325 289.4-2.919 281.9 2.226L208 53.54L134.1 2.225C126.6-2.92 116.4 1.326 114.8 10.21L98.78 98.78L10.21 114.8C1.326 116.4-2.922 126.7 2.223 134.1l51.3 73.94L2.224 281.9c-5.145 7.414-.8975 17.67 7.983 19.27L98.78 317.2l16.01 88.58c1.604 8.881 11.86 13.13 19.27 7.982l10.71-7.432c2.725-35.15 19.85-66.51 45.83-88.1C137.1 309.8 96 263.9 96 208zM128 208c0 44.18 35.82 80 80 80c9.729 0 18.93-1.996 27.56-5.176c7.002-33.65 25.53-62.85 51.57-83.44C282.8 159.3 249.2 128 208 128C163.8 128 128 163.8 128 208zM575.2 325.6c.125-2 .7453-3.744 .7453-5.619c0-35.38-28.75-64-63.1-64c-12.62 0-24.25 3.749-34.13 9.999c-17.62-38.88-56.5-65.1-101.9-65.1c-61.75 0-112 50.12-112 111.1c0 3 .7522 5.743 .8772 8.618c-49.63 3.75-88.88 44.74-88.88 95.37C175.1 469 218.1 512 271.1 512h272c53 0 96-42.99 96-95.99C639.1 373.9 612.7 338.6 575.2 325.6z"

                        </svg>
                    </div>
                    <div class="info">
                        <h2>UV</h2>
                        <p id="uv">5</p>
                    </div>
                </div>
                <div class="direction measure block">
                    <div class="icon">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            style="
                                width: 24px;
                                height: 24px;
                                overflow: visible;
                                fill: rgb(255, 255, 255);
                            "
                            viewBox="0 0 512 512"

                    <div class="info">
                        <h2>Direction</h2>
                        <p id="direction"></p>
                    </div>
                </div>
                <div class="direction measure block">
                    <div class="icon">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            style="
                                width: 24px;
                                height: 24px;
                                overflow: visible;
                                fill: rgb(255, 255, 255);
                            "
                            viewBox="0 0 512 512"
                        >
                            <path

                            style="
                                width: 24px;
                                height: 24px;
                                overflow: visible;
                                fill: rgb(255, 255, 255);
                            "
                            viewBox="0 0 512 512"

                    </div>
                    <div class="info">
                        <h2>Humidity</h2>

                </div>

                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            style="
                                width: 24px;
                                height: 24px;
                                overflow: visible;
                                fill: rgb(255, 255, 255);
                            "
                            viewBox="0 0 576 512"
                        >
                            <path
                                d="M279.6 160.4C282.4 160.1 285.2 160 288 160C341 160 384 202.1 384 256C384 309 341 352 288 352C234.1 352 192 309 192 256C192 253.2 192.1 250.4 192.4 247.6C201.7 252.1 212.5 256 224 256C259.3 256 288 227.3 288 192C288 180.5 284.1 169.7 279.6 160.4zM480.6 112.6C527.4 156 558.7 207.1 573.5 243.7C576.8 251.6 576.8 260.4 573.5 268.3C558.7 304 527.4 355.1 480.6 399.4C433.5 443.2 368.8 480 288 480C207.2 480 142.5 443.2 95.42 399.4C48.62 355.1 17.34 304 2.461 268.3C-.8205 260.4-.8205 251.6 2.461 243.7C17.34 207.1 48.62 156 95.42 112.6C142.5 68.84 207.2 32 288 32C368.8 32 433.5 68.84 480.6 112.6V112.6zM288 112C208.5 112 144 176.5 144 256C144 335.5 208.5 400 288 400C367.5 400 432 335.5 432 256C432 176.5 367.5 112 288 112z"
                            ></path>
                        </svg>
                    </div>
                    <div class="info">
                        <h2>Visibility</h2>
                        <p id="visibility"></p>
                    </div>
                </div>
                <div class="feels measure block">
                    <div class="icon">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            style="
                                width: 24px;
                                height: 24px;
                                overflow: visible;
                                fill: rgb(255, 255, 255);
                            "
                            viewBox="0 0 512 512"
                        >
                            <path
                                d="M483.1 162.6L229.8 415.9l-99.87-.0001l-88.99 89.02c-9.249 9.377-24.5 9.377-33.87 0c-9.374-9.252-9.374-24.51 0-33.88l88.99-89.02l.0003-100.9l49.05-49.39l51.6 51.59c3.125 3.126 7.218 4.688 11.31 4.688s8.187-1.563 11.31-4.688c6.249-6.252 6.249-16.38 0-22.63L167.6 209.1l41.24-41.52l51.81 51.81c3.125 3.126 7.218 4.688 11.31 4.688s8.187-1.563 11.31-4.688c6.249-6.252 6.249-16.38 0-22.63L231.4 144.8l41.24-41.52l52.02 52.02c3.125 3.126 7.218 4.688 11.31 4.688s8.187-1.563 11.31-4.688c6.249-6.252 6.249-16.38 0-22.63l-52.09-52.09l49.68-50.02c36.37-36.51 94.37-40.88 131.9-10.25C526.2 61.11 518.9 127.8 483.1 162.6z"
                            ></path>
                        </svg>
                    </div>
                    <div class="info">
                        <h2>Feels Like</h2>
                        <p id="feels-like"></p>
                    </div>
                </div>
                <div class="rain measure block">
                    <div class="icon">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            style="
                                width: 24px;
                                height: 24px;
                                overflow: visible;
                                fill: rgb(255, 255, 255);
                            "
                            viewBox="0 0 352 512"
                        >
                            <path
                                d="M205.22 22.09c-7.94-28.78-49.44-30.12-58.44 0C100.01 179.85 0 222.72 0 333.91 0 432.35 78.72 512 176 512s176-79.65 176-178.09c0-111.75-99.79-153.34-146.78-311.82zM176 448c-61.75 0-112-50.25-112-112 0-8.84 7.16-16 16-16s16 7.16 16 16c0 44.11 35.89 80 80 80 8.84 0 16 7.16 16 16s-7.16 16-16 16z"

                    <div class="info">
                        <h2>Chance of Rain</h2>

                    </div>
                </div>
                <div class="pressure measure block">
                    <div class="icon">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            style="
                                width: 24px;
                                height: 24px;
                                overflow: visible;
                                fill: rgb(255, 255, 255);
                            "
                            viewBox="0 0 576 512"
                        >
